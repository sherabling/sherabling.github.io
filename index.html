<html>

<head>
    <title>Palpung Sheraling</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            height: 100vh;
        }

        header {
            background-color: #895252;
            padding: 30px 0;
        }

        footer {
            background-color: #895252;
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            width: 1020px;
            margin: auto;
        }

        .departments {
            width: 1020px;
            margin: auto;
        }

        .departments__title {
            text-align: center;
        }

        .departments__list {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .departments__item {
            height: 300px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#">
                <img src="https://www.palpung.org/share_pic/palpung/logo_top.png" alt="">
            </a>
        </div>
    </header>

    <main>
        <section class="departments">
            <h1 class="departments__title">
                Departments
            </h1>

            <div class="departments__list">
                <div class="departments__item">
                    <h3>Tsokdra</h3>
                </div>
                <div class="departments__item">
                    <h3>Shedra</h3>
                </div>
                <div class="departments__item">
                    <h3>Retreat Center</h3>
                </div>
                <div class="departments__item">
                    <h3>Men-Tse</h3>
                </div>
            </div>

        </section>

    </main>

    <footer>
        Copyright 2021 | Palplug Sherabling
    </footer>
</body>

</html>
